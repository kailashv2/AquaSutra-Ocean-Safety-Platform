<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Ocean Hazard Map - AquaSutra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-features.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        /* Hazard Map Specific Styles */
        .hazard-map-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .map-header {
            background: linear-gradient(135deg, #0EA5E9, #0284C7);
            color: white;
            padding: 16px 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .map-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .map-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .map-title h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .map-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .map-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .map-btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .map-btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .map-btn-secondary {
            background: #EF4444;
            color: white;
        }

        .map-btn-secondary:hover {
            background: #DC2626;
            transform: translateY(-1px);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .map-main {
            flex: 1;
            display: flex;
            position: relative;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #hazard-map {
            width: 100%;
            height: 100%;
        }

        .map-sidebar {
            width: 320px;
            background: white;
            box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .sidebar-section:last-child {
            border-bottom: none;
            flex: 1;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #F0FDF4;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .alert-item {
            background: #FEF2F2;
            border-left: 4px solid #EF4444;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .alert-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }

        .alert-item.medium {
            background: #FEF3C7;
            border-left-color: #F59E0B;
        }

        .alert-item.low {
            background: #ECFDF5;
            border-left-color: #10B981;
        }

        .alert-title {
            font-weight: 600;
            color: #EF4444;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .alert-item.medium .alert-title {
            color: #F59E0B;
        }

        .alert-item.low .alert-title {
            color: #10B981;
        }

        .alert-description {
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 4px;
        }

        .alert-time {
            font-size: 11px;
            color: #9CA3AF;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 14px;
            color: #64748B;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: #F8FAFC;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #1E293B;
        }

        .stat-label {
            font-size: 12px;
            color: #64748B;
            margin-top: 4px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .map-header-content {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .map-controls {
                justify-content: space-between;
            }

            .map-main {
                flex-direction: column;
            }

            .map-sidebar {
                width: 100%;
                height: 40vh;
                order: 2;
            }

            .map-container {
                height: 60vh;
                order: 1;
            }

            .sidebar-section {
                padding: 16px;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #0EA5E9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hazard-map-container">
        <!-- Header -->
        <header class="map-header">
            <div class="map-header-content">
                <div class="map-title">
                    <a href="index.html" class="back-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </a>
                    <h1>ðŸŒŠ Live Ocean Hazard Map</h1>
                </div>
                <div class="map-controls">
                    <button class="map-btn map-btn-primary" onclick="refreshHazardData()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Refresh
                    </button>
                    <button class="map-btn map-btn-secondary" onclick="window.location.href='report-hazard.html'">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Report Hazard
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="map-main">
            <!-- Map Container -->
            <div class="map-container">
                <div id="hazard-map"></div>
                <div id="loading-overlay" class="loading-overlay" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="map-sidebar">
                <!-- Status Section -->
                <div class="sidebar-section">
                    <div class="sidebar-title">ðŸ”´ System Status</div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span style="font-weight: 500; color: #10B981;">Live Monitoring Active</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-hazards">6</div>
                            <div class="stat-label">Active Hazards</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="high-risk-count">3</div>
                            <div class="stat-label">High Risk</div>
                        </div>
                    </div>
                </div>

                <!-- Active Alerts -->
                <div class="sidebar-section">
                    <div class="sidebar-title">ðŸš¨ Active Alerts</div>
                    <div id="active-alerts" class="alert-list">
                        <!-- Alerts will be populated here -->
                    </div>
                </div>

                <!-- Legend -->
                <div class="sidebar-section">
                    <div class="sidebar-title">ðŸ“Š Risk Levels</div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #EF4444;"></div>
                        <span>High Risk - Immediate Danger</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #F59E0B;"></div>
                        <span>Medium Risk - Exercise Caution</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #10B981;"></div>
                        <span>Low Risk - Monitor Conditions</span>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="working-hazard-map.js"></script>
</body>
</html>
