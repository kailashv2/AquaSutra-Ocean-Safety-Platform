<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback - AquaSutra</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .callback-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2>Processing Google Login...</h2>
        <p>Please wait while we complete your authentication.</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        async function handleGoogleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(`Google OAuth error: ${error}`);
                }
                
                if (!code) {
                    throw new Error('No authorization code received from Google');
                }
                
                console.log('Processing Google OAuth callback with code:', code);
                
                // Exchange the authorization code for user information
                const response = await fetch('/api/auth/google/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Send success message to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            user: result.user
                        }, window.location.origin);
                        window.close();
                    } else {
                        // Fallback: redirect to main page with success
                        window.location.href = '/?google_login=success';
                    }
                } else {
                    throw new Error(result.message || 'Google login failed');
                }
                
            } catch (error) {
                console.error('Google callback error:', error);
                
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                // Send error message to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    // Fallback: redirect to main page with error
                    setTimeout(() => {
                        window.location.href = '/?google_login=error';
                    }, 3000);
                }
            }
        }
        
        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', handleGoogleCallback);
    </script>
</body>
</html>
